<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template literals</title>
    </head>
    
    <body>            
    </body>      
     <script>
         var firstName = 'Roshan';
         var lastName = 'Raut';
         
         //ES5
         console.log("Hello!,"+firstName+" "+lastName);
         
         //ES6
         
         //we place $ sign before variables in {} and using symbol Back Quote(`)
         console.log(`Hello ${firstName} ${lastName}`);
        
         
         //ES5
         var text5 = "here is \na new line";
         console.log(text5);
         
         //ES6
         const text6 = `here is 
a newline and 
another newline`;
         console.log(text6);
         
    </script>
</html>
